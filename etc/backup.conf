########
#### Important for MacOS do not forget to install this
#### brew install coreutils

### Programs
TAR=/usr/bin/tar
TEE=/usr/bin/tee
ZIP=/usr/bin/zip
EXPECT=/usr/bin/expect
HEAD=/opt/homebrew/bin/ghead
GREP=/opt/homebrew/bin/ggrep
SED=/opt/homebrew/bin/gsed


## Backup config

backupListDir=../etc
backupDir=~/mac_backup/${HOSTNAME}
logDir=~/mac_backup/log
encryptFile=true
### wholePathInTar better to have in false if we want to restore the backup for a different user for example
wholePathInTar=false

###Another Directory for Backup as for
### example for Synchronization in Cloud
copyToAnotherLocation=false
directoryFor2Copy=""
